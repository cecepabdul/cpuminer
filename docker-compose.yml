version: "3"

services:
  cpuminer:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always

  newrelic-infra:
    image: newrelic/infrastructure:latest
    restart: always
    network_mode: host
    cap_add:
      - SYS_PTRACE
    privileged: true
    pid: host
    volumes:
      - "/:/host:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - NRIA_LICENSE_KEY=eu01xxd3e96b45e9954095232eb777ad6178NRAL
